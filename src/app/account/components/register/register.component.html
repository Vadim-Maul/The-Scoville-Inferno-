<div class="bg-[url(/account-bg.jpg)]">
  <div class="flex items-center justify-center min-h-screen">
    <div
      class="bg-text-light border-grey-default p-8 rounded-2xl shadow-lg w-full max-w-md"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input
            class="w-full px-3 py-2 border bg-white border-gray-300 rounded"
            type="email"
            id="email"
            autocomplete="username"
            formControlName="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 border bg-white border-gray-300 rounded"
            type="password"
            formControlName="password"
            autocomplete="current-password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button
          class="w-full bg-red-700 text-white py-2 rounded disabled:bg-red-200 disabled:cursor-wait hover:bg-red-800 cursor-pointer transition duration-200"
          type="submit"
          [disabled]="isSubmitting()"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
